<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Join Member</h2>
  <div class="container border rounded p-4">
    <form action="/action_page.php">
    <div class="form-group">
      <label for="usr">User ID (* 20자 이내)</label>
      <input type="text" class="form-control" id="id" name="userID" placeholder="ID">
    </div>
    <div class="form-group">
      <label for="pwd">User Password (* 20자 이내)</label>
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="usr">User Password Confirm (* 20자 이내)</label>
      <input type="text" class="form-control" id="pwd2" name="password2" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="usr">User Name (* 20자 이내)</label>
      <input type="text" class="form-control" id="name" name="userName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="usr">User CellPhone (* 20자 이내)</label>
      <input type="text" class="form-control" id="phone" name="userPhone" placeholder="01023456789">
    </div>
    <div class="form-group">
      <label for="usr">User E-mail (* 10자 이내)</label>
      <input type="text" class="form-control" id="email" name="userEmail" placeholder="example@example.com">
    </div>
    <div class="form-group">
      <label for="usr">User Address (*)</label>
      <input type="text" class="form-control" id="addr" name="userAddr" placeholder="Click!">
    </div>
    <div class="form-group">
      <label for="usr">User Address 2 (50자 이내)</label>
      <input type="text" class="form-control" id="addr2" name="userAddr2" placeholder="주소 상세">
    </div>
    <button type="submit" class="btn btn-primary btn-block">JOIN IN</button>
  </form>
  </div>
</div>

</body>
</html>

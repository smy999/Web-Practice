<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hwweb01</title>
    <link rel="stylesheet" href="join_clone.css" />
</head>

<body>
<div id = "wrap">
    <!-- header -->
    <div id="header" class="join" role="banner">
        <h1>
            <a href="" class="logo">
                <span class="blind">Sign Up</span>
            </a>
        </h1>
    </div>
    <!-- header -->

    <!-- 입력 form -->
    <form id="join_form" method="post">
        <input type="hidden" id="join_id" name="join_id">
        <input type="hidden" id="join_pwd1" name="join_pwd1">
        <input type="hidden" id="join_pwd2" name="join_pwd2">
        <input type="hidden" id="join_name" name="join_name">
        <input type="hidden" id="join_birth" name="join_birth">
        <input type="hidden" id="join_gender" name="join_gender">
        <input type="hidden" id="join_email" name="join_email">
        <input type="hidden" id="join_number" name="join_number">


        <div id="container" role="main">
            <div id="content">

                <!-- 아이디 비밀번호 입력 Start-->
                <div class="row_group">
                    <div class="join_row">
                        <h3 class="join_title">
                            <label for="id">아이디</label>
                        </h3>
                        <span class="ps_box int_id">
                            <input type="text" id="id" name="id" class="int" title="ID" maxlength="20">
                            <span class="step_url">@naver.com</span>
                        </span>
                    </div>
                    <div class="join_row">
                        <h3 class="join_title">
                            <label for="pwd1">비밀번호</label>
                        </h3>
                        <span class="ps_box int_pwd" id="pwd1Img">
                            <input type="password" id="pwd1" name="pwd1" class="int" title="input_pwd1" maxlength="20">
                            <span class="lbl">
                                <span class="step_txt"></span>
                            </span>
                        </span>
                    </div>
                    <div class="join_row">
                        <h3 class="join_title">
                            <label for="pwd2">비밀번호 재확인</label>
                        </h3>
                        <span class="ps_box int_pwd2" id="pwd2Img">
                            <input type="password" id="pwd2" name="pwd2" class="int" title="input_pwd2" maxlength="20">
                            <span class="wa_blind">
                                <span class="step_txt"></span>
                            </span>
                        </span>
                    </div>
                </div>
                <!-- 아이디 비밀번호 입력 End-->

                <!-- 이름, 생년월일 입력 Start -->
                <div class="row_group">
                    <div alss="join_row">
                        <h3 class="join_title">
                            <label for="name">
                                이름
                            </label>
                        </h3>
                        <span class="ps_box box_right_space">
                            <input type="text" id="name" title="이름" class="int" maxlength="40">
                        </span>
                    </div>

                    <div class="join_row join_birth">
                        <h3 class="join_title">
                            <label for="yy">생년월일</label>
                        </h3>
                        <div class="ps_wrap">
                            <div class="bir_yy">
                                <span class="ps_box">
                                    <input type="text" id="yy" placeholder="년(4자)" aria-label="년(4자)" class="int"
                                        maxlength="4">
                                </span>
                            </div>
                            <div class="bir_mm">
                                <span class="ps_box">
                                    <select id="mm" class="sel" aria-label="월">
                                        <option value="">월</option>
                                        <option value="01">
                                            1
                                        </option>
                                        <option value="02">
                                            2
                                        </option>
                                        <option value="03">
                                            3
                                        </option>
                                        <option value="04">
                                            4
                                        </option>
                                        <option value="05">
                                            5
                                        </option>
                                        <option value="06">
                                            6
                                        </option>
                                        <option value="07">
                                            7
                                        </option>
                                        <option value="08">
                                            8
                                        </option>
                                        <option value="09">
                                            9
                                        </option>
                                        <option value="10">
                                            10
                                        </option>
                                        <option value="11">
                                            11
                                        </option>
                                        <option value="12">
                                            12
                                        </option>
                                    </select>
                                </span>
                            </div>
                            <div class="bir_dd">
                                <span class="ps_box">
                                    <input type="text" id="dd" placeholder="일" aria-label="일" class="int" maxlength="2">
                                    <label for="dd" class="lbl"></label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- 이름, 생년월일 입력 End -->

                    <!-- 성별 선택 Start-->
                    <div class="join_row join_sex">
                        <h3 class="join_title"><label for="gender">성별</label></h3>
                        <div class="ps_box gender_code">
                            <select id="gender" name="gender" class="sel" aria-label="성별">
                                <option value="" selected>성별</option>
                                <option value="M">남자</option>
                                <option value="F">여자</option>
                                <option value="U">선택 안함</option>
                            </select>
                        </div>
                    </div>
                    <!-- 성별 선택 End-->

                </div>
                <!-- 이름, 생년월일 입력 End -->

                <!-- 가입하기 버튼 Start -->
                <div class="btn_area">
                    <button type="button" id="bntJoin" class="btn_type btn_primary">
                        <span>가입하기</span>
                    </button>
                </div>
                <!-- 가입하기 버튼 End -->
            </div>
        </div>

    </form>
    <!-- 입력 form -->

    <!-- footer -->
    <div id="footer" role="contentinfo">
        <ul>
            <li><a href="">이용약관</a></li>
            <li><strong><a href="">개인정보처리방침</a></strong></li>
            <li><a href="">책임의 한계와 법적고지</a></li>
            <li><a href="" target="_blank">회원정보 고객센터 </a></li>
        </ul>
        <address>
            <em><a href="" target="_blank" class="logo"><span class="blind"></span></a></em>
            <em class="copy">Copyright</em>
            <em class="u_cri">&copy;</em>
            <a href="" target="_blank" class="u_cra">NAVER Corp.</a>
            <span class="all_r">All Rights Reserved.</span>
        </address>
    </div>
    <!-- //footer -->
</div>
</body>
